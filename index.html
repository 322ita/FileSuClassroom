<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>GitHub API Example</title>
</head>
<body>
	<h1>GitHub Repository Browser</h1>
	<p>Enter the name of a GitHub user and repository to browse:</p>
	<form>
		<label for="user">User:</label>
		<input type="text" id="user" name="user"><br>
		<label for="repo">Repository:</label>
		<input type="text" id="repo" name="repo"><br>
		<input type="submit" value="Browse">
	</form>
	<div id="results"></div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$('form').submit(function(event) {
			event.preventDefault();
			var user = $('#user').val();
			var repo = $('#repo').val();
			$.getJSON('https://api.github.com/repos/' + user + '/' + repo + '/contents', function(data) {
				var $list = $('<ul></ul>');
				$.each(data, function(index, file) {
					if (file.type === 'dir') {
						var $item = $('<li><a href="https://' + user + '.github.io/' + repo + '/' + file.path + '">' + file.name + '</a></li>');
					} else {
						var $item = $('<li><a href="' + file.download_url + '">' + file.name + '</a></li>');
					}
					$list.append($item);
				});
				$('#results').html($list);
			});
		});
	</script>
</body>
</html>
